{% extends 'base.html' %}
{%block title%}Football Stats{%endblock%}
{% block content %}
<h1>{{plan_name}}</h1>
<table style= 'text-align:center' class='container table table-bordered'>

  <thead >
  
    <tr>
    {%for f in formation_names %}
      <th values ='{f.formation_name}}'scope="col">{{f.formation_name}}</th>
     {% endfor %}
    
    <tr>
      <th scope="col">Left</th>
      <th scope="col">Right</th>
   
    </tr>
  
  </thead>
  <tbody>
  
  
    <tr>
    {% for v in variation_names%}
      <td scope="row">{{v.variation_name}}</td> 
    {% endfor %}
         <td>
            <div class='container'>
                <button type="button" class="btn btn-outline-primary">Run</button>
                <button type="button" class="btn btn-outline-primary">Pass</button>
            </div>
        </td>
        <td>
    
            <div class='container'>
                <button type="button" class="btn btn-outline-primary">Run</button>
                <button type="button" class="btn btn-outline-primary">Pass</button>
            </div>
        </td>
    </tr>
    
  
    
  </tbody>
    
</table>
<div class="col-sm-10 container">
      <button type="submit" class="btn btn-primary">Tally Results</button>
</div>
    
{%endblock%}
